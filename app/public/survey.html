<body>

						<label for="question1"><p>1. You own at least one pair of fuzzy socks.</p></label>

					</div>

<div id="resultsModal" class="modal fade in" role="dialog" style="display: none;">
	  <div class="modal-dialog">

	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">Ã—</button>

	      </div>
	      <div class="modal-body">
	        <h2 id="matchName">test.</h2>
	        <img id="matchImg" src="https://drive.google.com/open?id=1WFkuXs4J_XSZneN4Ju7eYj9ZpZtZGmLV" alt="">
	      </div>
	      <div class="modal-footer">

<script type="text/javascript">
	console.log("Page was refreshed");

    $("#submit").on("click", function(event){

    	event.preventDefault();

    	console.log("working");

    	function validateForm() {
		  var isValid = true;
		  $('.form-control').each(function() {
		    if ( $(this).val() === '' )
		        isValid = false;
		  });

		  return isValid;
		}


		if (validateForm() == true)
		{
			console.log("valid");
	    	var userData = {
	    		name: $("#name").val(),
	    		photo: $("#image").val(),
	    		scores: [$("#question1").val(), $("#question2").val(), $("#question3").val(), $("#question4").val(), $("#question5").val(), $("#question6").val(), $("#question7").val(), $("#question8").val(), $("#question9").val(), $("#question10").val(), ]
	    	}

	    	console.log(userData);

				var currentURL = window.location.origin;
				
	    	$.post(currentURL + "/api/friends", userData, function(data){


	    		$("#matchName").text(data.name);
	    		$('#matchImg').attr("src", data.photo);
	    		$('#matchImg').attr("height", 200);

		    	$("#resultsModal").show();

	    	});

		}
		else
		{
			alert("Answers for all fields are required.");
		}
    	
    });

$("#close").on("click", function () {
	$("#resultsModal").hide();
});

$(".close").on("click", function () {
	$("#resultsModal").hide();
});

  </script>
